<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS TuDumPsh</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    
  <!-- drum sounds -->
  <div class="keys">

    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>

    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>

    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>

    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>

    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>

    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>

    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>

    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>

  </div>

  <!-- beatbox sounds -->
  <div class="keys">

    <div data-key="81" class="key">
      <kbd>Q</kbd>
      <span class="sound">ahh</span>
    </div>

    <div data-key="87" class="key">
      <kbd>W</kbd>
      <span class="sound">ahh</span>
    </div>
    
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">ahh</span>
    </div>

    <div data-key="82" class="key">
      <kbd>R</kbd>
      <span class="sound">ahh</span>
    </div>

    <div data-key="84" class="key">
      <kbd>T</kbd>
      <span class="sound">ahh</span>
    </div>

    <div data-key="89" class="key">
      <kbd>Y</kbd>
      <span class="sound">ahh</span>
    </div>

    <div data-key="85" class="key">
      <kbd>U</kbd>
      <span class="sound">ahh</span>
    </div>

    <div data-key="73" class="key">
      <kbd>I</kbd>
      <span class="sound">ahh</span>
    </div>

    <div data-key="79" class="key">
      <kbd>O</kbd>
      <span class="sound">ahh</span>
    </div>

    <div data-key="80" class="key">
      <kbd>P</kbd>
      <span class="sound">ahh</span>
    </div>

    <div data-key="32" class="key">
      <kbd>SPACE</kbd>
      <span class="sound">ahh</span>
    </div>

  </div>
  
  <!-- drum sounds -->
  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>
  
  <!-- beatbox sounds -->
  <audio data-key="81" src="sounds/beatbox/ahh1.wav"></audio>
  <!-- <audio data-key="220" src="sounds/beatbox/boom2.wav"></audio> -->
  <audio data-key="87" src="sounds/beatbox/boomba.wav"></audio>
  <audio data-key="69" src="sounds/beatbox/boomboom.wav"></audio>
  <audio data-key="82" src="sounds/beatbox/boomhaa1.wav"></audio>
  <audio data-key="84" src="sounds/beatbox/breath2.wav"></audio>
  <audio data-key="89" src="sounds/beatbox/buff1.wav"></audio>
  <audio data-key="85" src="sounds/beatbox/chick2.wav"></audio>
  <audio data-key="73" src="sounds/beatbox/ha.wav"></audio>
  <audio data-key="79" src="sounds/beatbox/hiss1.wav"></audio>
  <audio data-key="80" src="sounds/beatbox/longboom.wav"></audio>
  <audio data-key="32" src="sounds/beatbox/wawa.wav"></audio>

<script src="keyPressed.js"></script>

</body>
</html>
